<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA ANG Force Development</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons (UMD) -->
    <script src="https://unpkg.com/lucide@0.292.0"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- Icon Wrapper for CDN Usage ---
        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);

            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // Icon Components mapping
        const Shield = (props) => <Icon name="shield" {...props} />;
        const Users = (props) => <Icon name="users" {...props} />;
        const Award = (props) => <Icon name="award" {...props} />;
        const Globe = (props) => <Icon name="globe" {...props} />;
        const Target = (props) => <Icon name="target" {...props} />;
        const BookOpen = (props) => <Icon name="book-open" {...props} />;
        const Calendar = (props) => <Icon name="calendar" {...props} />;
        const MenuIcon = (props) => <Icon name="menu" {...props} />;
        const X = (props) => <Icon name="x" {...props} />;
        const ChevronRight = (props) => <Icon name="chevron-right" {...props} />;
        const ExternalLink = (props) => <Icon name="external-link" {...props} />;
        const FileText = (props) => <Icon name="file-text" {...props} />;
        const Bell = (props) => <Icon name="bell" {...props} />;
        const CheckCircle = (props) => <Icon name="check-circle" {...props} />;
        const MapPin = (props) => <Icon name="map-pin" {...props} />;
        const Clock = (props) => <Icon name="clock" {...props} />;
        const VideoIcon = (props) => <Icon name="video" {...props} />;
        const Filter = (props) => <Icon name="filter" {...props} />;
        const Briefcase = (props) => <Icon name="briefcase" {...props} />;
        const Search = (props) => <Icon name="search" {...props} />;

        // --- Mock Data ---

        const NAV_ITEMS = [
            { id: 'home', label: 'Home', icon: <Shield className="w-4 h-4" /> },
            { id: 'enlisted', label: 'Enlisted', icon: <Users className="w-4 h-4" /> },
            { id: 'officer', label: 'Officer', icon: <Award className="w-4 h-4" /> },
            { id: 'strategy', label: 'Strategy & GPC', icon: <Globe className="w-4 h-4" /> },
            { id: 'cfdc', label: 'CFDC & Councils', icon: <Target className="w-4 h-4" /> },
            { id: 'resources', label: 'Resources', icon: <BookOpen className="w-4 h-4" /> },
            { id: 'calendar', label: 'Calendar', icon: <Calendar className="w-4 h-4" /> },
        ];

        const ANNOUNCEMENTS = [
            { id: 1, title: 'CFDC 300 Registration Open', date: 'Oct 15, 2023', type: 'Training' },
            { id: 2, title: 'New GPC Reading List Added', date: 'Oct 12, 2023', type: 'Strategic' },
            { id: 3, title: 'Officer Promotion Board (Maj-Lt Col)', date: 'Oct 05, 2023', type: 'Admin' },
        ];

        const RESOURCES = [
            { id: '1', title: 'AFI 36-2618 (The Enlisted Force Structure)', category: 'Regulations', type: 'PDF', description: 'The "Little Brown Book" defining expectations.' },
            { id: '2', title: 'Airman Leadership Qualities (ALQs)', category: 'ALQs', type: 'Link', description: 'Interactive guide to the new ALQ evaluation standards.' },
            { id: '3', title: 'CSAF Reading List', category: 'Reading', type: 'Link', description: 'Books recommended by the Chief of Staff.' },
            { id: '4', title: 'GPC: China & Russia Context', category: 'Videos', type: 'Video', description: 'Briefing on the current strategic environment.' },
            { id: '5', title: 'MyFSS', category: 'Key Sites', type: 'Link', description: 'Personnel actions and force support.' },
            { id: '6', title: 'vMPF', category: 'Key Sites', type: 'Link', description: 'Virtual MPF for records review.' },
            { id: '7', title: 'AFH 1 (The Airman Handbook)', category: 'Reading', type: 'PDF', description: 'Study material for promotion testing.' },
            { id: '8', title: 'MyEval 2.0 Guide', category: 'Regulations', type: 'PDF', description: 'How to navigate the new evaluation system.' },
        ];

        const ENLISTED_TIERS = [
            { 
                id: 'airman', 
                title: 'Airman', 
                ranks: ['AB', 'Amn', 'A1C', 'SrA'],
                focus: 'Technical Expertise',
                desc: 'Developing technical proficiency and adapting to military requirements.',
                reqs: ['Basic Training', 'Tech School', 'CDCs', 'ALS (SrA)']
            },
            { 
                id: 'nco', 
                title: 'NCO', 
                ranks: ['SSgt', 'TSgt'],
                focus: 'Team Leadership',
                desc: 'Expert hands-on technicians and first-line supervisors.',
                reqs: ['7-Level Upgrade', 'NCOA', 'CCAF Degree Progress', 'Supervisor Safety Course']
            },
            { 
                id: 'snco', 
                title: 'SNCO', 
                ranks: ['MSgt', 'SMSgt', 'CMSgt'],
                focus: 'Operational/Strategic',
                desc: 'Leading large teams and advising commanders.',
                reqs: ['SNCOA', 'SEJPME I & II', 'Superintendent Course', 'Key Leadership Positions']
            },
        ];

        const OFFICER_TIERS = [
            { 
                id: 'cgo', 
                group: 'Company Grade', 
                ranks: ['2Lt', '1Lt', 'Capt'], 
                title: 'Tactical Leadership',
                focus: 'Leading flights and mastering AFSC.',
                requirements: ['SOS (Squadron Officer School)', 'AFSC Upgrade', 'Flight Command'] 
            },
            { 
                id: 'fgo', 
                group: 'Field Grade', 
                ranks: ['Maj', 'Lt Col'], 
                title: 'Operational Leadership',
                focus: 'Squadron command and joint operations.',
                requirements: ['ACSC (Air Command & Staff College)', 'Joint PME Phase I', 'Masters Degree'] 
            },
            { 
                id: 'so', 
                group: 'Senior Officer', 
                ranks: ['Col'], 
                title: 'Strategic Leadership',
                focus: 'Group/Wing command and strategic vision.',
                requirements: ['AWC (Air War College)', 'Joint PME Phase II', 'Strategic Planning'] 
            },
        ];

        // --- Components ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-lg shadow-md border border-slate-200 overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const Badge = ({ children, type }) => {
            const colors = {
                Urgent: 'bg-red-100 text-red-700 border-red-200',
                Training: 'bg-blue-100 text-blue-700 border-blue-200',
                Admin: 'bg-amber-100 text-amber-700 border-amber-200',
                Strategic: 'bg-purple-100 text-purple-700 border-purple-200',
            };
            return (
                <span className={`px-2 py-0.5 text-xs font-semibold rounded-full border ${colors[type] || 'bg-gray-100 text-gray-800'}`}>
                    {children}
                </span>
            );
        };

        function CAANGRedesign() {
            const [activeTab, setActiveTab] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                window.scrollTo(0, 0);
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab, mobileMenuOpen]);

            const renderContent = () => {
                switch (activeTab) {
                    case 'home': return <HomeView setActiveTab={setActiveTab} />;
                    case 'enlisted': return <EnlistedView />;
                    case 'officer': return <OfficerView />;
                    case 'strategy': return <StrategyView />;
                    case 'cfdc': return <CFDCView />;
                    case 'resources': return <ResourcesView searchTerm={searchTerm} setSearchTerm={setSearchTerm} />;
                    case 'calendar': return <CalendarView />;
                    default: return <HomeView setActiveTab={setActiveTab} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900 flex flex-col">
                    {/* Navigation */}
                    <nav className="sticky top-0 z-50 bg-blue-900 text-white shadow-lg">
                        <div className="w-full max-w-full mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center space-x-3 cursor-pointer" onClick={() => setActiveTab('home')}>
                                    <div className="w-8 h-8 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center shadow-md border-2 border-blue-800">
                                        <Shield size={16} className="text-blue-900" />
                                    </div>
                                    <div>
                                        <h1 className="font-bold text-lg leading-tight tracking-wide">CA ANG</h1>
                                        <p className="text-[10px] text-blue-200 uppercase tracking-widest">Force Development</p>
                                    </div>
                                </div>
                                
                                {/* Desktop Nav */}
                                <div className="hidden lg:flex space-x-1">
                                    {NAV_ITEMS.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => setActiveTab(item.id)}
                                            className={`px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center space-x-2
                                                ${activeTab === item.id ? 'bg-blue-800 text-white shadow-inner' : 'text-blue-100 hover:bg-blue-800 hover:text-white'}`}
                                        >
                                            {item.icon}
                                            <span>{item.label}</span>
                                        </button>
                                    ))}
                                </div>

                                {/* Mobile Menu Button */}
                                <div className="lg:hidden">
                                    <button 
                                        onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                        className="p-2 rounded-md text-blue-200 hover:text-white focus:outline-none"
                                    >
                                        {mobileMenuOpen ? <X size={24} /> : <MenuIcon size={24} />}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Nav Drawer */}
                        {mobileMenuOpen && (
                            <div className="lg:hidden bg-blue-800 border-t border-blue-700">
                                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                    {NAV_ITEMS.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => {
                                                setActiveTab(item.id);
                                                setMobileMenuOpen(false);
                                            }}
                                            className={`block w-full text-left px-3 py-4 rounded-md text-base font-medium flex items-center space-x-3
                                                ${activeTab === item.id ? 'bg-blue-900 text-white' : 'text-blue-100 hover:bg-blue-700 hover:text-white'}`}
                                        >
                                            {item.icon}
                                            <span>{item.label}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Main Content Area */}
                    <main className="flex-grow">
                        {renderContent()}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-400 py-8 border-t border-slate-800">
                        <div className="w-full max-w-full mx-auto px-4 text-center">
                            <div className="flex flex-wrap justify-center space-x-6 mb-4">
                                <button className="hover:text-white transition-colors">Strategic Documents</button>
                                <button className="hover:text-white transition-colors">GPC</button>
                                <button className="hover:text-white transition-colors">Contact Webmaster</button>
                            </div>
                            <p className="text-sm">
                                © {new Date().getFullYear()} California Air National Guard Force Development. 
                                <br className="sm:hidden"/> Not an official DoD website. For demo purposes only.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        // --- Sub-Views ---

        function HomeView({ setActiveTab }) {
            const [userPersona, setUserPersona] = useState('Enlisted');

            const getQuickLinks = () => {
                switch(userPersona) {
                    case 'Enlisted':
                        return [
                            { title: 'Airman Tier', icon: <Users className="text-blue-600" />, desc: 'AB - SrA Development', action: () => setActiveTab('enlisted') },
                            { title: 'NCO Tier', icon: <Shield className="text-blue-600" />, desc: 'SSgt - TSgt PME', action: () => setActiveTab('enlisted') },
                            { title: 'SNCO Tier', icon: <Award className="text-blue-600" />, desc: 'MSgt - CMSgt Strat', action: () => setActiveTab('enlisted') },
                        ];
                    case 'Officer':
                        return [
                            { title: 'CGO Dev', icon: <Users className="text-blue-600" />, desc: '2Lt - Capt Focus', action: () => setActiveTab('officer') },
                            { title: 'FGO Dev', icon: <Shield className="text-blue-600" />, desc: 'Maj - Lt Col Focus', action: () => setActiveTab('officer') },
                            { title: 'Development Calendar', icon: <Calendar className="text-blue-600" />, desc: 'Key Dates', action: () => setActiveTab('calendar') },
                        ];
                }
            };

            return (
                <div className="animate-fade-in">
                    {/* Hero Section */}
                    <div className="bg-gradient-to-r from-blue-900 to-slate-800 text-white py-12 px-4 relative overflow-hidden">
                        <div className="absolute top-0 right-0 -mr-20 -mt-20 w-80 h-80 bg-white opacity-5 rounded-full blur-3xl"></div>
                        <div className="absolute bottom-0 left-0 -ml-20 -mb-20 w-60 h-60 bg-yellow-400 opacity-5 rounded-full blur-3xl"></div>
                        
                        <div className="w-full max-w-full mx-auto relative z-10 flex flex-col md:flex-row items-center justify-between">
                            <div className="md:w-2/3 mb-8 md:mb-0">
                                <h2 className="text-4xl md:text-5xl font-extrabold tracking-tight mb-4 leading-tight">
                                    Empowering California's <span className="text-yellow-400">Force</span>
                                </h2>
                                <p className="text-lg md:text-xl text-blue-100 mb-6 max-w-2xl leading-relaxed">
                                    Your hub for Enlisted & Officer progression, Strategic Documents, and Great Power Competition resources.
                                </p>
                                <div className="flex gap-4">
                                    <button onClick={() => setActiveTab('strategy')} className="bg-yellow-500 hover:bg-yellow-400 text-blue-900 px-6 py-2 rounded-lg font-bold transition-colors">
                                        Explore GPC
                                    </button>
                                </div>
                            </div>
                            
                            {/* Persona Selector */}
                            <div className="bg-white/10 backdrop-blur-md p-4 rounded-xl border border-white/20 w-full md:w-auto">
                                <p className="text-xs text-blue-200 uppercase font-bold mb-3 tracking-wider">I am an:</p>
                                <div className="flex space-x-2">
                                    {['Enlisted', 'Officer'].map((type) => (
                                        <button
                                            key={type}
                                            onClick={() => setUserPersona(type)}
                                            className={`px-4 py-2 rounded-lg text-sm font-bold transition-all
                                                ${userPersona === type 
                                                    ? 'bg-yellow-500 text-blue-900 shadow-lg scale-105' 
                                                    : 'bg-blue-900/50 text-blue-100 hover:bg-blue-800'}`}
                                        >
                                            {type}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="w-full max-w-full mx-auto px-4 py-8 space-y-12">
                        {/* Dynamic Quick Actions */}
                        <div className="-mt-16 relative z-20">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {getQuickLinks().map((card, idx) => (
                                    <Card key={idx} className="hover:shadow-xl transition-shadow cursor-pointer group border-t-4 border-t-yellow-500">
                                        <div className="p-6" onClick={card.action}>
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="p-3 bg-blue-50 rounded-lg group-hover:bg-blue-100 transition-colors">
                                                    {card.icon}
                                                </div>
                                                <ChevronRight className="text-gray-300 group-hover:text-blue-500 transition-colors" />
                                            </div>
                                            <h3 className="text-xl font-bold text-slate-800 mb-2">{card.title}</h3>
                                            <p className="text-slate-500 text-sm">{card.desc}</p>
                                        </div>
                                    </Card>
                                ))}
                            </div>
                        </div>

                        {/* Announcements */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center space-x-2">
                                        <Bell className="text-blue-600" />
                                        <h3 className="text-2xl font-bold text-slate-800">Latest Updates</h3>
                                    </div>
                                    <button className="text-sm text-blue-600 font-medium hover:underline" onClick={() => setActiveTab('calendar')}>View Calendar</button>
                                </div>
                                <div className="space-y-4">
                                    {ANNOUNCEMENTS.map((item) => (
                                        <div key={item.id} className="bg-white p-4 rounded-lg border-l-4 border-blue-600 shadow-sm flex flex-col sm:flex-row sm:items-center justify-between gap-4 hover:bg-slate-50 transition-colors">
                                            <div>
                                                <div className="flex items-center space-x-2 mb-1">
                                                    <Badge type={item.type}>{item.type}</Badge>
                                                    <span className="text-xs text-slate-400 font-medium">{item.date}</span>
                                                </div>
                                                <h4 className="font-semibold text-slate-800">{item.title}</h4>
                                            </div>
                                            <button className="text-sm text-blue-600 font-medium hover:underline whitespace-nowrap">Read More</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            {/* Quick Strategic Access */}
                            <Card className="bg-slate-900 text-white border-none p-6 flex flex-col justify-center">
                                <Globe className="text-blue-400 mb-4" size={32} />
                                <h3 className="text-xl font-bold mb-2">Great Power Competition</h3>
                                <p className="text-slate-300 text-sm mb-4">Understand the strategic environment. Access briefings and reading materials on China & Russia.</p>
                                <button onClick={() => setActiveTab('strategy')} className="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded transition-colors w-full">
                                    Go to Strategic Hub
                                </button>
                            </Card>
                        </div>
                    </div>
                </div>
            );
        }

        function EnlistedView() {
            const [tier, setTier] = useState('airman');
            const activeData = ENLISTED_TIERS.find(t => t.id === tier) || ENLISTED_TIERS[0];

            return (
                <div className="w-full max-w-full mx-auto px-4 py-12">
                    <div className="mb-8">
                        <h2 className="text-3xl font-bold text-slate-900">Enlisted Development</h2>
                        <p className="text-slate-500 mt-2">Comprehensive guide for Airman, NCO, and SNCO tiers.</p>
                    </div>

                    {/* Tier Tabs */}
                    <div className="flex border-b border-slate-200 mb-8">
                        {ENLISTED_TIERS.map(t => (
                            <button
                                key={t.id}
                                onClick={() => setTier(t.id)}
                                className={`px-6 py-3 font-bold text-sm border-b-2 transition-colors
                                    ${tier === t.id ? 'border-blue-600 text-blue-600' : 'border-transparent text-slate-500 hover:text-slate-800'}`}
                            >
                                {t.title}
                            </button>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* Details */}
                        <div className="lg:col-span-2">
                            <Card className="p-8 h-full">
                                <div className="flex items-center mb-6">
                                    <div className="p-3 bg-blue-50 text-blue-600 rounded-lg mr-4">
                                        <Users size={28} />
                                    </div>
                                    <div>
                                        <h3 className="text-2xl font-bold text-slate-800">{activeData.title} Tier</h3>
                                        <p className="text-slate-500">{activeData.focus}</p>
                                    </div>
                                </div>
                                
                                <p className="text-slate-600 mb-8 text-lg">{activeData.desc}</p>
                                
                                <h4 className="font-bold text-slate-900 mb-4 border-b pb-2">Key Requirements & PME</h4>
                                <ul className="space-y-4">
                                    {activeData.reqs.map((req, i) => (
                                        <li key={i} className="flex items-center p-3 bg-slate-50 rounded-lg border border-slate-100">
                                            <CheckCircle className="text-green-500 mr-3" size={20} />
                                            <span className="font-medium text-slate-700">{req}</span>
                                        </li>
                                    ))}
                                </ul>
                            </Card>
                        </div>

                        {/* Ranks Sidebar */}
                        <div>
                            <div className="bg-slate-100 rounded-xl p-6">
                                <h4 className="font-bold text-slate-700 mb-4 uppercase text-xs tracking-wider">Ranks in this Tier</h4>
                                <div className="space-y-3">
                                    {activeData.ranks.map(rank => (
                                        <div key={rank} className="bg-white p-4 rounded shadow-sm border border-slate-200 flex items-center justify-between">
                                            <span className="font-bold text-slate-800">{rank}</span>
                                            <ChevronRight size={16} className="text-slate-300" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="mt-6 bg-blue-900 text-white rounded-xl p-6">
                                <h4 className="font-bold mb-2">Need a Mentor?</h4>
                                <p className="text-sm text-blue-200 mb-4">Connect with senior leadership in your tier for guidance.</p>
                                <button className="w-full bg-blue-700 hover:bg-blue-600 py-2 rounded text-sm font-semibold transition-colors">Find Mentor</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function OfficerView() {
            const [activeGroup, setActiveGroup] = useState('cgo');
            const activeData = OFFICER_TIERS.find(t => t.id === activeGroup) || OFFICER_TIERS[0];

            return (
                <div className="w-full max-w-full mx-auto px-4 py-12">
                    <div className="text-center mb-10">
                        <h2 className="text-3xl font-bold text-slate-900">Officer Development</h2>
                        <p className="text-slate-500 mt-2">Pathways for 2Lt through Col.</p>
                    </div>

                    {/* Timeline Stepper */}
                    <div className="grid grid-cols-3 gap-4 mb-10">
                        {OFFICER_TIERS.map((tier) => (
                            <button 
                                key={tier.id}
                                onClick={() => setActiveGroup(tier.id)}
                                className={`relative p-4 rounded-xl border-2 text-left transition-all
                                    ${activeGroup === tier.id 
                                        ? 'border-blue-600 bg-blue-50 shadow-md' 
                                        : 'border-slate-200 bg-white hover:border-blue-300'}`}
                            >
                                <span className={`text-xs font-bold uppercase tracking-wider block mb-1 ${activeGroup === tier.id ? 'text-blue-600' : 'text-slate-400'}`}>
                                    {tier.ranks.join(' / ')}
                                </span>
                                <span className="font-bold text-slate-800 block">{tier.group}</span>
                            </button>
                        ))}
                    </div>

                    <div className="grid md:grid-cols-12 gap-8">
                        {/* Main Content */}
                        <div className="md:col-span-8">
                            <Card className="p-8 h-full">
                                <div className="flex items-start justify-between mb-6">
                                    <div>
                                        <h3 className="text-2xl font-bold text-slate-900 mb-1">{activeData.group} Officer</h3>
                                        <p className="text-lg text-slate-500">{activeData.title}</p>
                                    </div>
                                    <Award size={40} className="text-blue-100" />
                                </div>

                                <div className="prose prose-blue max-w-none mb-8 text-slate-600">
                                    <p>
                                        Focus Area: <strong className="text-slate-800">{activeData.focus}</strong>. 
                                        At this stage, officers are expected to master their primary AFSC duties while beginning to lead smaller teams (Flights/Elements) or serve in staff positions.
                                    </p>
                                </div>

                                <h4 className="font-bold text-slate-900 mb-4 uppercase text-xs tracking-wider">Education & Milestones</h4>
