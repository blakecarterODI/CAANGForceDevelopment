<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA ANG Force Development</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons (UMD) -->
    <script src="https://unpkg.com/lucide@0.292.0"></script>
    <style>
        /* Smooth scrolling for the whole page */
        html { scroll-behavior: smooth; }
        /* Custom fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- Icon Wrapper for CDN Usage ---
        const Icon = ({ name, size = 16, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                const timer = setTimeout(() => {
                    if (window.lucide) {
                        window.lucide.createIcons({
                            root: iconRef.current ? iconRef.current.parentNode : document,
                            name: name,
                            attrs: { width: size, height: size, class: className }
                        });
                    }
                }, 0);
                return () => clearTimeout(timer);
            }, [name, size, className]);
            return (
                <span ref={iconRef}>
                    <i data-lucide={name} width={size} height={size} className={className}></i>
                </span>
            );
        };

        // --- Icon Mappings ---
        const Shield = (props) => <Icon name="shield" {...props} />;
        const Users = (props) => <Icon name="users" {...props} />;
        const Award = (props) => <Icon name="award" {...props} />;
        const Globe = (props) => <Icon name="globe" {...props} />;
        const Target = (props) => <Icon name="target" {...props} />;
        const BookOpen = (props) => <Icon name="book-open" {...props} />;
        const Calendar = (props) => <Icon name="calendar" {...props} />;
        const MenuIcon = (props) => <Icon name="menu" {...props} />;
        const X = (props) => <Icon name="x" {...props} />;
        const ChevronRight = (props) => <Icon name="chevron-right" {...props} />;
        const ExternalLink = (props) => <Icon name="external-link" {...props} />;
        const FileText = (props) => <Icon name="file-text" {...props} />;
        const Bell = (props) => <Icon name="bell" {...props} />;
        const CheckCircle = (props) => <Icon name="check-circle" {...props} />;
        const MapPin = (props) => <Icon name="map-pin" {...props} />;
        const Clock = (props) => <Icon name="clock" {...props} />;
        const VideoIcon = (props) => <Icon name="video" {...props} />;
        const Filter = (props) => <Icon name="filter" {...props} />;
        const Briefcase = (props) => <Icon name="briefcase" {...props} />;
        const Search = (props) => <Icon name="search" {...props} />;

        // --- DATA SECTION: EDIT BELOW THIS LINE TO MANAGE SITE ---

        const NAV_ITEMS = [
            { id: 'home', label: 'Home', icon: <Shield className="w-4 h-4" /> },
            { id: 'enlisted', label: 'Enlisted', icon: <Users className="w-4 h-4" /> },
            { id: 'officer', label: 'Officer', icon: <Award className="w-4 h-4" /> },
            { id: 'strategy', label: 'Strategy & GPC', icon: <Globe className="w-4 h-4" /> },
            { id: 'cfdc', label: 'CFDC & Councils', icon: <Target className="w-4 h-4" /> },
            { id: 'resources', label: 'Resources', icon: <BookOpen className="w-4 h-4" /> },
            { id: 'calendar', label: 'Calendar', icon: <Calendar className="w-4 h-4" /> },
        ];

        // --- ANNOUNCEMENTS (Home Page) ---
        // Tip: Paste a Google Form link in the 'link' field for class sign-ups.
        const ANNOUNCEMENTS = [
            { 
                id: 1, 
                title: 'CFDC 300 Registration Open', 
                date: 'Oct 15, 2023', 
                type: 'Training',
                link: 'https://forms.google.com/example-signup' // Replace with your form link
            },
            { 
                id: 2, 
                title: 'New GPC Reading List Added', 
                date: 'Oct 12, 2023', 
                type: 'Strategic',
                link: '' // Leave empty if just an announcement
            },
            { 
                id: 3, 
                title: 'Officer Promotion Board (Maj-Lt Col)', 
                date: 'Oct 05, 2023', 
                type: 'Admin',
                link: '#'
            },
        ];

        // --- RESOURCES ---
        // To add a file: Upload PDF to GitHub, click it to get the "Raw" link, paste link here.
        const RESOURCES = [
            { id: '1', title: 'AFI 36-2618 (Enlisted Force Structure)', category: 'Regulations', type: 'PDF', description: 'The "Little Brown Book" defining expectations.' },
            { id: '2', title: 'Airman Leadership Qualities (ALQs)', category: 'ALQs', type: 'Link', description: 'Interactive guide to the new ALQ evaluation standards.' },
            { id: '3', title: 'CSAF Reading List', category: 'Reading', type: 'Link', description: 'Books recommended by the Chief of Staff.' },
            { id: '4', title: 'GPC: China & Russia Context', category: 'Videos', type: 'Video', description: 'Briefing on the current strategic environment.' },
            { id: '5', title: 'MyFSS', category: 'Key Sites', type: 'Link', description: 'Personnel actions and force support.' },
            { id: '6', title: 'vMPF', category: 'Key Sites', type: 'Link', description: 'Virtual MPF for records review.' },
            { id: '7', title: 'AFH 1 (The Airman Handbook)', category: 'Reading', type: 'PDF', description: 'Study material for promotion testing.' },
            { id: '8', title: 'MyEval 2.0 Guide', category: 'Regulations', type: 'PDF', description: 'How to navigate the new evaluation system.' },
        ];

        // --- CALENDAR EVENTS ---
        const EVENTS = [
            { date: '14 OCT', title: 'UTA Weekend', time: '0700 - 1600', location: 'Base Wide' },
            { date: '21 OCT', title: 'PT Tests', time: '0800 - 1100', location: 'Running Track' },
            { date: '01 NOV', title: 'Promotion Ceremony', time: '1400 - 1500', location: 'Hangar 3' },
        ];

        // --- DATA SECTION END ---

        const ENLISTED_TIERS = [
            { 
                id: 'airman', 
                title: 'Airman', 
                ranks: ['AB', 'Amn', 'A1C', 'SrA'],
                focus: 'Technical Expertise',
                desc: 'Developing technical proficiency and adapting to military requirements.',
                reqs: ['Basic Training', 'Tech School', 'CDCs', 'ALS (SrA)']
            },
            { 
                id: 'nco', 
                title: 'NCO', 
                ranks: ['SSgt', 'TSgt'],
                focus: 'Team Leadership',
                desc: 'Expert hands-on technicians and first-line supervisors.',
                reqs: ['7-Level Upgrade', 'NCOA', 'CCAF Degree Progress', 'Supervisor Safety Course']
            },
            { 
                id: 'snco', 
                title: 'SNCO', 
                ranks: ['MSgt', 'SMSgt', 'CMSgt'],
                focus: 'Operational/Strategic',
                desc: 'Leading large teams and advising commanders.',
                reqs: ['SNCOA', 'SEJPME I & II', 'Superintendent Course', 'Key Leadership Positions']
            },
        ];

        const OFFICER_TIERS = [
            { 
                id: 'cgo', 
                group: 'Company Grade', 
                ranks: ['2Lt', '1Lt', 'Capt'], 
                title: 'Tactical Leadership',
                focus: 'Leading flights and mastering AFSC.',
                requirements: ['SOS (Squadron Officer School)', 'AFSC Upgrade', 'Flight Command'] 
            },
            { 
                id: 'fgo', 
                group: 'Field Grade', 
                ranks: ['Maj', 'Lt Col'], 
                title: 'Operational Leadership',
                focus: 'Squadron command and joint operations.',
                requirements: ['ACSC (Air Command & Staff College)', 'Joint PME Phase I', 'Masters Degree'] 
            },
            { 
                id: 'so', 
                group: 'Senior Officer', 
                ranks: ['Col'], 
                title: 'Strategic Leadership',
                focus: 'Group/Wing command and strategic vision.',
                requirements: ['AWC (Air War College)', 'Joint PME Phase II', 'Strategic Planning'] 
            },
        ];

        // --- Components ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-lg shadow-md border border-slate-200 overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const Badge = ({ children, type }) => {
            const colors = {
                Urgent: 'bg-red-100 text-red-700 border-red-200',
                Training: 'bg-blue-100 text-blue-700 border-blue-200',
                Admin: 'bg-amber-100 text-amber-700 border-amber-200',
                Strategic: 'bg-purple-100 text-purple-700 border-purple-200',
            };
            return (
                <span className={`px-2 py-0.5 text-xs font-semibold rounded-full border ${colors[type] || 'bg-gray-100 text-gray-800'}`}>
                    {children}
                </span>
            );
        };

        function CAANGRedesign() {
            const [activeTab, setActiveTab] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            // Reset scroll when tab changes
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [activeTab]);

            const renderContent = () => {
                switch (activeTab) {
                    case 'home': return <HomeView setActiveTab={setActiveTab} />;
                    case 'enlisted': return <EnlistedView />;
                    case 'officer': return <OfficerView />;
                    case 'strategy': return <StrategyView />;
                    case 'cfdc': return <CFDCView />;
                    case 'resources': return <ResourcesView searchTerm={searchTerm} setSearchTerm={setSearchTerm} />;
                    case 'calendar': return <CalendarView />;
                    default: return <HomeView setActiveTab={setActiveTab} />;
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation */}
                    <nav className="sticky top-0 z-50 bg-blue-900 text-white shadow-xl">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center space-x-3 cursor-pointer group" onClick={() => setActiveTab('home')}>
                                    <div className="w-9 h-9 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center shadow-lg border-2 border-blue-800 group-hover:scale-110 transition-transform">
                                        <Shield size={18} className="text-blue-900" />

                                    <div className="flex flex-col">

                                    </div>
                                </div>
                                
                                {/* Desktop Nav */}

                                    {NAV_ITEMS.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => setActiveTab(item.id)}
                                            className={`px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 flex items-center space-x-2
                                                ${activeTab === item.id 
                                                    ? 'bg-blue-800 text-white shadow-inner scale-105' 
                                                    : 'text-blue-100 hover:bg-blue-800 hover:text-white hover:scale-105'}`}
                                        >
                                            <span className="opacity-90">{item.icon}</span>
                                            <span>{item.label}</span>
                                        </button>
                                    ))}
                                </div>

                                {/* Mobile Menu Button */}
                                <div className="lg:hidden">
                                    <button 
                                        onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                        className="p-2 rounded-md text-blue-200 hover:text-white hover:bg-blue-800 focus:outline-none transition-colors"
                                    >
                                        {mobileMenuOpen ? <X size={24} /> : <MenuIcon size={24} />}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Nav Drawer */}
                        {mobileMenuOpen && (
                            <div className="lg:hidden bg-blue-800 border-t border-blue-700 animate-fade-in">
                                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                    {NAV_ITEMS.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => {
                                                setActiveTab(item.id);
                                                setMobileMenuOpen(false);
                                            }}
                                            className={`w-full text-left px-3 py-4 rounded-md text-base font-medium flex items-center space-x-4
                                                ${activeTab === item.id ? 'bg-blue-900 text-white border-l-4 border-yellow-400' : 'text-blue-100 hover:bg-blue-700 hover:text-white'}`}
                                        >
                                            {item.icon}
                                            <span>{item.label}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Main Content Area */}
                    <main className="flex-grow w-full max-w-7xl mx-auto">
                        {renderContent()}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-400 py-10 border-t border-slate-800 mt-auto">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <div className="mb-6 flex justify-center">
                                <div className="p-3 bg-slate-800 rounded-full">
                                    <Shield size={32} className="text-slate-600" />
                                </div>
                            </div>
                            <div className="flex flex-wrap justify-center gap-6 mb-8 text-sm font-medium">
                                <button onClick={() => setActiveTab('strategy')} className="hover:text-white transition-colors">Strategic Documents</button>
                                <button onClick={() => setActiveTab('cfdc')} className="hover:text-white transition-colors">CFDC Info</button>
                                <button className="hover:text-white transition-colors">Privacy Policy</button>
                                <button className="hover:text-white transition-colors">Accessibility</button>
                            </div>
                            <div className="text-xs text-slate-500 space-y-2">
                                <p>© {new Date().getFullYear()} California Air National Guard Force Development.</p>
                                <p>This website is for informational purposes only. Not an official U.S. Government or DoD website.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        // --- View Components ---

        function HomeView({ setActiveTab }) {
            const [userPersona, setUserPersona] = useState('Enlisted');

            const getQuickLinks = () => {
                switch(userPersona) {
                    case 'Enlisted':
                        return [
                            { title: 'Airman Tier', icon: <Users className="text-blue-600" />, desc: 'AB - SrA Development', action: () => setActiveTab('enlisted') },
                            { title: 'NCO Tier', icon: <Shield className="text-blue-600" />, desc: 'SSgt - TSgt PME', action: () => setActiveTab('enlisted') },
                            { title: 'SNCO Tier', icon: <Award className="text-blue-600" />, desc: 'MSgt - CMSgt Strat', action: () => setActiveTab('enlisted') },
                        ];
                    case 'Officer':
                        return [
                            { title: 'CGO Dev', icon: <Users className="text-blue-600" />, desc: '2Lt - Capt Focus', action: () => setActiveTab('officer') },
                            { title: 'FGO Dev', icon: <Shield className="text-blue-600" />, desc: 'Maj - Lt Col Focus', action: () => setActiveTab('officer') },
                            { title: 'Dev Calendar', icon: <Calendar className="text-blue-600" />, desc: 'Key Dates & Boards', action: () => setActiveTab('calendar') },
                        ];
                }
            };

            return (
                <div className="animate-fade-in pb-12">
                    {/* Hero Section */}
                    <div className="bg-gradient-to-r from-blue-900 to-slate-800 text-white py-16 px-4 relative overflow-hidden rounded-b-3xl shadow-xl mb-10">
                        <div className="absolute top-0 right-0 -mr-20 -mt-20 w-80 h-80 bg-white opacity-5 rounded-full blur-3xl"></div>
                        <div className="absolute bottom-0 left-0 -ml-20 -mb-20 w-60 h-60 bg-yellow-400 opacity-5 rounded-full blur-3xl"></div>
                        
                        <div className="relative z-10 flex flex-col md:flex-row items-center justify-between max-w-7xl mx-auto">
                            <div className="md:w-2/3 mb-8 md:mb-0 text-center md:text-left">
                                <h2 className="text-4xl md:text-5xl font-extrabold tracking-tight mb-4 leading-tight">
                                    Empowering California's <span className="text-yellow-400">Force</span>
                                </h2>
                                <p className="text-lg md:text-xl text-blue-100 mb-8 max-w-2xl leading-relaxed mx-auto md:mx-0">
                                    Your central hub for Enlisted & Officer progression, Strategic Documents, and Great Power Competition resources.
                                </p>
                                <div className="flex flex-wrap justify-center md:justify-start gap-4">
                                    <button onClick={() => setActiveTab('strategy')} className="bg-yellow-500 hover:bg-yellow-400 text-blue-900 px-8 py-3 rounded-lg font-bold transition-all shadow-lg hover:shadow-yellow-500/20 flex items-center">
                                        Explore GPC <ChevronRight size={18} className="ml-2"/>
                                    </button>
                                    <button onClick={() => setActiveTab('resources')} className="bg-white/10 hover:bg-white/20 text-white border border-white/20 px-8 py-3 rounded-lg font-semibold transition-all backdrop-blur-sm">
                                        Resource Library
                                    </button>
                                </div>
                            </div>
                            
                            {/* Persona Selector */}
                            <div className="bg-white/10 backdrop-blur-md p-6 rounded-2xl border border-white/20 w-full md:w-auto shadow-2xl">
                                <p className="text-xs text-blue-200 uppercase font-bold mb-4 tracking-wider text-center">Customize Your Dashboard</p>
                                <div className="flex bg-blue-900/50 p-1 rounded-xl">
                                    {['Enlisted', 'Officer'].map((type) => (
                                        <button
                                            key={type}
                                            onClick={() => setUserPersona(type)}
                                            className={`flex-1 px-6 py-3 rounded-lg text-sm font-bold transition-all duration-300
                                                ${userPersona === type 
                                                    ? 'bg-yellow-500 text-blue-900 shadow-lg' 
                                                    : 'text-blue-200 hover:text-white'}`}
                                        >
                                            {type}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="px-4 space-y-12">
                        {/* Dynamic Quick Actions */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {getQuickLinks().map((card, idx) => (
                                <Card key={idx} className="hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer group border-t-4 border-t-yellow-500">
                                    <div className="p-6 h-full flex flex-col justify-between" onClick={card.action}>
                                        <div>
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="p-3 bg-blue-50 rounded-xl group-hover:bg-blue-100 transition-colors">
                                                    {card.icon}
                                                </div>
                                                <ChevronRight className="text-gray-300 group-hover:text-blue-500 transition-colors" />
                                            </div>
                                            <h3 className="text-xl font-bold text-slate-800 mb-2 group-hover:text-blue-700 transition-colors">{card.title}</h3>
                                            <p className="text-slate-500 text-sm">{card.desc}</p>
                                        </div>
                                    </div>
                                </Card>
                            ))}
                        </div>

                        {/* Announcements & Secondary Info */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center space-x-2">
                                        <Bell className="text-blue-600 fill-current" size={20} />
                                        <h3 className="text-2xl font-bold text-slate-800">Latest Updates</h3>
                                    </div>
                                    <button className="text-sm text-blue-600 font-bold hover:underline" onClick={() => setActiveTab('calendar')}>View All Events</button>
                                </div>
                                <div className="space-y-4">
                                    {ANNOUNCEMENTS.map((item) => (
                                        <div key={item.id} className="bg-white p-5 rounded-xl border-l-4 border-blue-600 shadow-sm flex flex-col sm:flex-row sm:items-center justify-between gap-4 hover:shadow-md transition-shadow">
                                            <div>
                                                <div className="flex items-center space-x-3 mb-2">
                                                    <Badge type={item.type}>{item.type}</Badge>

                                                </div>
                                                <h4 className="font-bold text-slate-800 text-lg">{item.title}</h4>
                                            </div>
                                            <a 
                                                href={item.link || '#'} 
                                                target={item.link ? "_blank" : "_self"}
                                                className={`px-4 py-2 text-sm font-bold rounded-lg transition-colors whitespace-nowrap 
                                                    ${item.link ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-blue-50 text-blue-600 hover:bg-blue-100 cursor-default'}`}
                                            >
                                                {item.link ? "Sign Up / View" : "Read More"}
                                            </a>
                                        </div>
                                    ))}

                                <div className="mb-6 bg-white/10 w-14 h-14 rounded-2xl flex items-center justify-center">
                                    <Globe className="text-blue-400" size={32} />
                                </div>
                                <h3 className="text-2xl font-bold mb-3">Great Power Competition</h3>
                                <p className="text-slate-300 text-sm mb-8 leading-relaxed">

                            </div>
                        </div>
                    </div>

        function EnlistedView() {

                            <button
                                key={t.id}
                                onClick={() => setTier(t.id)}
                                className={`px-6 py-3 font-bold text-sm border-b-2 transition-all

                                {t.title}
                            </button>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">

                                <div className="flex items-center mb-6">

                                    <CheckCircle size={18} className="mr-2 text-blue-600"/>

                                </h4>
                                <ul className="space-y-4">
